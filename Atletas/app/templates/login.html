{% extends 'base.html'%}

{% block titulo %}
Login
{% endblock %}

{% block cuerpo %}

{% from "_macro.html" import renderField %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <br><br><br><br>
      <form class="form-signin" method="POST" action="{{ url_for('login') }}">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-laber-form-group controls">
            {{ renderField(form.username, class='form-control') }}
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-laber-form-group controls">
            {{ renderField(form.password, class='form-control') }}
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </div>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </form>

    </div>
  </div>
</div> 
<!--  -->
{% endblock %}
